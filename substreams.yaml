specVersion: v0.1.0
package:
  name: 'wsteth'
  version: v1.0.0

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - wsteth.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transactions
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.wsteth.v1.Transactions

  - name: store_account_holdings
    kind: store
    initialBlock: 0
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_transactions

  - name: store_token
    kind: store
    initialBlock: 0
    updatePolicy: set
    valueType: proto:eth.wsteth.v1.Token
    inputs:
      - source: sf.ethereum.type.v2.Block 