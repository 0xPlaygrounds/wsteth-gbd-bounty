type Account @entity {
  id: ID!
}

type Transfer @entity(immutable: true) {
  id: ID!
  sender: Account
  receiver: Account!
  amount: String!
  timestamp: BigInt!
  txHash: String!
  blockNumber: BigInt!
  logIndex: BigInt!
}


type Token @entity {
  id: ID!
  name: String!
  address: String!
  symbol: String!
  decimals: String!
}

enum ActionType {
    WRAP
    UNWRAP
    SEND
}

type Action @entity {
    id: ID!
    tx_hash: String!
    timestamp: BigInt!
    block_number: BigInt!
    action_type: ActionType!
    account: Account!
    token: Token!
    amount: BigDecimal
    transfer: Transfer
}