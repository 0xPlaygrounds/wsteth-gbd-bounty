type Account @entity {
  id: ID!
  holdings: BigDecimal!
}

type Transfer @entity(immutable: true) {
  id: ID!
  sender: Account
  receiver: Account!
  amount: String!
  timestamp: String!
  txHash: String!
  blockNumber: String!
  logIndex: String!
}


type Token @entity {
  id: ID!
  name: String!
  address: String!
  symbol: String!
  decimals: String!
}

type Action @entity(immutable: true) {
    id: ID!
    tx_hash: String!
    timestamp: String!
    block_number: String!
    action_type: String!
    account: Account!
    token: Token!
    amount: String!
    transfer: Transfer
}